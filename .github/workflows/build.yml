name: Rust Multi-Platform CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: BedrockHole-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: BedrockHole-linux-arm64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: BedrockHole-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: BedrockHole-macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: BedrockHole-windows-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: BedrockHole-windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross-Compilation Tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install musl-tools (Linux x86)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare config file
        shell: bash
        run: cp config.example.json config.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/${{ matrix.target }}/release/bedrock-hole
            target/${{ matrix.target }}/release/bedrock-hole.exe
            config.json
          if-no-files-found: ignore
  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            BedrockHole-linux-x64/bedrock-hole
            BedrockHole-linux-arm64/bedrock-hole
            BedrockHole-macos-arm64/bedrock-hole
            BedrockHole-macos-x64/bedrock-hole
            BedrockHole-windows-x64/bedrock-hole.exe
            BedrockHole-windows-arm64/bedrock-hole.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}